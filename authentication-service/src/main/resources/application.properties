spring.application.name=Authentication-service

# Server Configuration
server.port=8000

# Database Configuration
#spring.datasource.url=jdbc:${DB_URL}


#spring.datasource.url=jdbc:mysql://myapp-mysql:3306/authentication-service
spring.datasource.url=jdbc:mysql://localhost:3306/authentication-service
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Google OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile,openid

# Frontend Configuration

#frontend.url=http://leave-man-fe:3000
frontend.url=http://localhost:3000
